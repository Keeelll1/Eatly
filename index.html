<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatly</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-block">
                <div class="left-header">
                    <div class="logo">
                        <img class="main-logo" src="images/logo.svg" alt="logo">
                        <p class="logo-text">eatly</p>
                    </div>
                    <ul class="navigation">
                        <li class="nav-list"><a href="#">Menu</a></li>
                        <li class="nav-list"><a href="#">Blog</a></li>
                        <li class="nav-list"><a href="#">Pricing</a></li>
                        <li class="nav-list"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="right-header">
                    <button class="login-btn"><a href="#">Login</a></button>
                    <button class="sign-btn"><a href="#">Sign up</a></button>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="promo">
                <div class="left-promo-wrapper">
                    <div class="left-promo">
                        <div class="note">
                            <div class="note-line"></div>
                            <p class="note-text">OVER 1000 USERS</p>
                        </div>
                        <p class="promo-title">Enjoy Foods All <br> Over The <span class="title-addition">World</span></p>
                        <p class="promo-subtitle">EatLy help you set saving goals, earn cash back offers, Go <br> to disclaimer for more details and get paychecks up to two <br> days early. Get a <span class="subtitle-addition">$20 bonus.</span></p>
                    </div>
                    <div class="left-promo-btns">
                        <button class="promo-btn btn-started">Get Started</button>
                        <button class="promo-btn btn-pro">Go Pro</button>
                    </div>
                    <div class="promo-score">
                        <img class="promo-company" src="images/trustpilot.svg" alt="trustpilot">
                        <img class="promo-rating" src="images/stars.svg" alt="stars">
                        <p class="promo-number">4900+</p>
                    </div>
                </div>
                <div class="right-promo-wrapper">
                    <img class="promo-plate-img" src="images/plate.jpg" alt="plate">
                    <img class="right-content" src="images/promo-food.png" alt="food">
                    <img class="promo-arrow" src="images/promo-arrow.svg" alt="arrow">
                    <div class="promo-message">
                        <img class="mini-food" src="images/promo-food.png" alt="food">
                        <div class="message-content">
                            <p class="message-title">Chicken Hell</p>
                            <p class="message-text">On The Way</p>
                        </div>
                        <p class="message-date">3:09 PM</p>
                    </div>
                    <img class="graphic" src="images/graphic.png" alt="graphic">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
